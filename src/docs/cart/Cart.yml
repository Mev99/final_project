paths:
  /cart:
    get:
      tags:
        - cart
      summary: Get your own cart
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        '500':
          description: internal server error
  /cart/{cid}:
    get:
      tags:
        - cart
      summary: Get cart by id
      parameters:
        - name: cid
          in: path
          description: ID of the cart
          required: true
          schema:
            $type: String
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '500':
          description: internal server error

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: ObjectId
        products:
          type: object
      example:
        cart: [
          {
            _id: 64fc8a54cf7383d11afde53b,
            products: [
              {
                product: {
                  _id: 64fc9648fab23db9ac795d50,
                  product: productB,
                  category: A,
                  price: 60,
                  stock: {
                    stock_available: true,
                    stock_ammount: 10 },
                  image: [image__productB.jpg]
                },
                quantity: 1
            }
          ]
          }
        ]